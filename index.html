<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calcolator apps</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>



<section class="calcolator">
  <form>
    <input type="text" class="screen" placeholder="  Robiul islam 0 ">
  </form>


  <div class="buttons">
  <button class="btn btn-yollow"  onclick="display('*')" type="button">*</button>
  <button class="btn btn-yollow"  onclick="display('/')" type="button">/</button>
  <button class="btn btn-yollow"  onclick="display('-')" type="button">-</button>
  <button class="btn btn-yollow"  onclick="display('+')" type="button">+</button>


  <button id="Robiul" class="btn btn-grey" onclick="display('9')" type="button">9</button>
  <button id="Robiul" class="btn btn-grey" onclick="display('8')" type="button">8</button>
  <button id="Robiul" class="btn btn-grey" onclick="display('7')" type="button">7</button>
  <button id="Robiul" class="btn btn-grey"  onclick="display('6')" type="button">6</button>
  <button id="Robiul" class="btn btn-grey"  onclick="display('5')" type="button">5</button>
  <button id="Robiul" class="btn btn-grey"  onclick="display('4')" type="button">4</button>
  <button id="Robiul" class="btn btn-grey"  onclick="display('3')" type="button">3</button>
  <button id="Robiul" class="btn btn-grey"  onclick="display('2')" type="button">2</button>
  <button id="Robiul" class="btn btn-grey"  onclick="display('1')" type="button">1</button>
  <button id="Robiul" class="btn btn-grey"  onclick="display('0')" type="button">0</button>
  <button id="Robiul" class="btn btn-grey"  onclick="display('.')" type="button">.</button>




  <button class="btn btn-equel" onclick="equ()" type="button">=</button>
  <button class="btn btn-clear" onclick="cl()" type="button">C</button>
  <button class="btn btn-del" onclick="del()">Del</button>
  
  </div>

</section>


    <script src="./index.js"></script>
  </body>
</html>
